<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0042c7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: #0401a7;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgb(0, 0, 0);
            width: 330px;
        }
        .title {
            font-size: 24px;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .display {
            width: 95%;
            height: 60px;
            margin-bottom: 20px;
            font-size: 30px;
            text-align: right;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            width: 100%;
            padding: 20px;
            font-size: 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #4b4b4b;
        }
        .button.operator {
            background-color: #ff9500;
            color: white;
        }
        .button.operator:hover {
            background-color: #e48800;
        }
        .button.equal {
            background-color: #007aff;
            color: white;
        }
        .button.equal:hover {
            background-color: #0066cc;
        }
        .button.clear {
            background-color: #ff3b30;
            color: white;
        }
        .button.clear:hover {
            background-color: #e32d1c;
        }
        .button.number {
            background-color: #444;
            color: white;
        }
    </style>
</head>
<body>
    <div class="title"> Jo√£o Victor Hoffmann</div>

    <div class="calculator">
        <div class="title">Calculadora</div>
        <input type="text" id="display" class="display" readonly>
        <div class="buttons">
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button number" onclick="appendNumber('1')">1</button>
            <button class="button number" onclick="appendNumber('2')">2</button>
            <button class="button operator" onclick="appendOperator('+')">+</button>
            <button class="button number" onclick="appendNumber('3')">3</button>
            <button class="button number" onclick="appendNumber('4')">4</button>
            <button class="button number" onclick="appendNumber('5')">5</button>
            <button class="button operator" onclick="appendOperator('-')">-</button>
            <button class="button number" onclick="appendNumber('6')">6</button>
            <button class="button number" onclick="appendNumber('7')">7</button>
            <button class="button number" onclick="appendNumber('8')">8</button>
            <button class="button operator" onclick="appendOperator('*')">*</button>
            <button class="button number" onclick="appendNumber('9')">9</button>
            <button class="button number" onclick="appendNumber('0')">0</button>
            <button class="button operator" onclick="appendOperator('/')">/</button>
            <button class="button equal" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function appendNumber(number) {
            document.getElementById('display').value += number;
        }

        function appendOperator(operator) {
            document.getElementById('display').value += ' ' + operator + ' ';
        }

        function calculate() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Erro';
            }
        }
    </script>
</body>
</html>
